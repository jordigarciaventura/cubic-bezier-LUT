<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" >
  <title>Cubic Bezier LUT</title>
</head>

<body>
  <div id="app">
    <h1>Cubic Bezier LUT</h1>
    <p>Get lookup tables using cubic bezier curves</p>
    <canvas id="canvas-bezier" width="500" height="500"></canvas>
    <div id="settings-container">
      <div class="hitem">
        <p class="item-name">Samples</p>
        <input id="slider-samples" type="range" class="slider" name="samplesRange" min="2" max="100" value="100" />
        <input id="textbox-samples" class="textbox" type="number" name="samplesInput" min="2" value="101" />
      </div>
      <div class="hitem">
        <p class="item-name">Min</p>
        <input id="text-min" class="textbox" type="number" name="minText" value="0" />
      </div>
      <div class="hitem">
        <p class="item-name">Max</p>
        <input id="text-max" class="textbox" type="number" name="maxText" value="1" />
      </div>
      <div class="hitem">
        <p class="item-name">Precission</p>
        <input id="text-precission" class="textbox" type="number" name="maxText" min="0" max="6" value="2" step="1" />
      </div>
    </div>
    <div id="container-lut">
      <button id="btn-copy" type="button">Copy</button>
      <span id="textarea-lut" name="lut-table" role="textbox" readonly></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
